<p align="left">Welcome back, your cart</p>
<div class="list">
  <ul>
    <li *ngFor="let item of list" class="list-group">
      <a [routerLink]="['/book',item.id]" routerLinkActive="active"  class="list-group-item"><abbr title="click here to view item.name ">{{ item.name }}</abbr></a>
    </li>
  </ul>
</div>
